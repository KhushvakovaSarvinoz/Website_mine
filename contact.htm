        <!--Contact section-->
       <div class="contanier">
        <section class="contact-control">
            <div class="contanier-item">
                <img src="images/contact/messege.png" alt="contact image" class="contact-image">
            </div>
            <div class="contanier-item">
                <div class="section-title">
                    Contact me
                </div>
                <div class="form-group">
                    <form action="#" method="get">
                        <label for="name">Name   </label>
                        <input type="text" id="name" name="name" placeholder="enter your full name"><br>
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" placeholder="enter name of your company"> <br>
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" placeholder="enter your position"><br>
                        <label class="form-control">To order new project
                            <input type="radio" name="purpose" value="order">  
                            <span class="check"></span>
                        </label><br>
                        <label class="form-control">To ask any help for web development
                            <input type="radio" name="purpose" value="help">
                            <span class="check"></span>
                        </label><br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter your email"><br>
                        <textarea id="message" name="message" placeholder="enter your message"></textarea><br>
                        <button type="submit" class="button extra"> Send </button>
                    </form>
                </div>
            </div>
        </section>
       </div>
        <div class="claerfix"></div>
