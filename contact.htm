<!DOCTYPE html>

<html>
    <head>
        <title> Portfolio-contact</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" type="image/png" href="images/icon/logo1.png" >
    </head>
    <body>
        <!-- Header section -->
        <header class="main-header">
            <div class="contanier">    
                <div class="main-header__brand">
                    <a href="#">
                        <img src="images/icon/logo1.png" alt="logo">    
                    </a>           
                </div>
            <nav class="main-navigation">
                <ul class="main-navigation__items">
                    <li class="main-navigation__item active">
                        <a href=index.html>Main section</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=#>About me</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=#>Services</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=#>Clients</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=#>Portfolio</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=#>Blog</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=#>Partners</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href=contact.htm>Contact</a>
                    </li>
                </ul>
            </nav>
            </div>
        </header>

        <!--Contact section-->
        <div class="contanier">
            <section class="contact-control">
                <div class="contanier-item">
                    <img src="images/contact/messege.png" alt="contact image" class="contact-image">
                </div>
                <div class="contanier-item">
                    <div class="section-title">
                        Contact me
                    </div>
                    <div class="form-group">
                        <form action="#" method="get">
                            <label for="name">Name   </label>
                            <input type="text" id="name" name="name" placeholder="enter your full name"><br>
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="enter name of your company"> <br>
                            <label for="position">Position</label>
                            <input type="text" id="position" name="position" placeholder="enter your position"><br>
                            <label class="form-control">To order new project
                                <input type="radio" name="purpose" value="order">  
                                <span class="check"></span>
                            </label><br>
                            <label class="form-control">To ask any help for web development
                                <input type="radio" name="purpose" value="help">
                                <span class="check"></span>
                            </label><br>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="enter your email"><br>
                            <textarea id="message" name="message" placeholder="enter your message"></textarea><br>
                            <button type="submit" class="button extra"> Send </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
